<!-- Imports polymer -->
<link href="../bower_components/polymer/polymer.html" rel="import">

<!-- Defines element markup -->
<dom-module id="hello-world">
  <template>
    <p>Hello <strong>{{who}}</strong> :)</p>
  </template>
</dom-module>

<!-- Registers custom element -->
<script>
  Polymer({
    is: 'hello-world',
    properties: {
      who: {
        type: String,
        value: 'World'
      }
    }
  });
</script>
