<!DOCTYPE html>
<html>
<head>
  <link href="../bower_components/polymer/polymer.html" rel="import">
  <link href="../bower_components/iron-ajax/iron-ajax.html" rel="import">
</head>

<dom-module id="simple-promotional">
  <style>
    :host {
      display: flex;
      width: 736px;
      height: 170px;
      overflow: hidden;
      border: 1px solid red;
    }

    .left-column {

    }

    .right-column {
      color: #000;
    }

    .banner-image {
      float: left;
      width: 300px;
    }

    .carriers {
      margin-top: 8px;
    }

    a {
      cursor: pointer;
      margin-right: 16px;
    }

    .carriers img {
      margin-right: 16px;
    }
  </style>
  <template>


    <iron-ajax
      auto
      url="https://banners-18980.firebaseio.com/images.json"
      handle-as="json"
      last-response="{{images}}">
    </iron-ajax>

    <div class="left-column">
      <img class="banner-image" src="http://multimedia.bbycastatic.ca/multimedia/products/1500x1500/104/10486/10486220_2.jpg" alt="">
    </div>
    <div class="right-column">
      <h2>{{images.image1.text}}</h2>
        $0 SAVE $270<br><br>
        after $270 Trade-up <br>
        $269.99 without trade-up<br>
        on select 2-year plans<br>
        <div class="carriers"><a>Shop Now</a><img src="http://images.bbycastatic.ca/sf/projects/_content/_weekly/home/applebanner/assets/carriers/koodo-logo-m.png" height="12" class="margin-xs-right"><img src="http://images.bbycastatic.ca/sf/projects/_content/_weekly/home/applebanner/assets/carriers/virgin-logo-m.png" height="16" class="margin-xs-right"></div>
    </div>
  </template>





  <script>
    Polymer({
      is: "simple-promotional",
      handleTap: function() {
        this.$.ajax.generateRequest();
      },
      properties: {
        header: {
          type: String,
          value: "MIMIMOO"
        }
      }
    });
  </script>


</dom-module>
